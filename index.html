<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipes App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" >
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src="img/pizza.jpg" alt=""><span>Pizza</span></li>
                <li><img src="img/jollof.jpg" alt=""><span>Jollof</span></li>
                <li><img src="img/sauce.jpg" alt=""><span>Sauce</span></li>
                <li><img src="img/drink.jpg" alt=""><span>Beverage</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="img/banku.png " alt="">
                </div>
                <div class="meal-body">
                    <h4>Chicken</h4>
                    <button class="fav-btn active">
                        <i class="fas fa-heart"></i>
                       </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
